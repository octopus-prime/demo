apply plugin: 'org.springframework.boot'

dependencies {
    implementation project(':common')
    implementation project(':kunde-api')
    implementation project(':preis-api')
    implementation project(':produkt-api')
    implementation project(':rechnung-api')

    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    compileOnly("org.projectlombok:lombok:${lombokVersion}")

    implementation('org.springframework.boot:spring-boot-starter')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation("org.springframework.boot:spring-boot-starter-data-mongodb")
    implementation('org.springframework.boot:spring-boot-starter-aop')
    implementation('org.springframework.retry:spring-retry')
    implementation('org.springframework.cloud:spring-cloud-starter-config')
    implementation('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')
    implementation('org.springframework.cloud:spring-cloud-starter-sleuth')
    implementation('org.springframework.cloud:spring-cloud-starter-zipkin')
    implementation('org.springframework.cloud:spring-cloud-starter-openfeign')
    implementation "io.springfox:springfox-swagger2:${swaggerVersion}"
//    implementation "io.springfox:springfox-swagger-ui:${swaggerVersion}"
    implementation group: 'io.springfox.ui', name: 'springfox-swagger-ui-rfc6570', version: '1.0.0'

    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    runtimeOnly('org.springframework.boot:spring-boot-devtools')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.cloud:spring-cloud-contract-wiremock')
    testImplementation("io.rest-assured:rest-assured:${restAssuredVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter:${junitJupiterVersion}")
    testImplementation "au.com.dius:pact-jvm-consumer-junit5_2.12:${pactJvmVersion}"
    testImplementation 'org.mockito:mockito-junit-jupiter:2.24.0'

    testRuntimeOnly group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo", version: "2.2.0"
}

