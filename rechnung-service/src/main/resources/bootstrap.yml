spring:
  application:
    name: rechnung-service
  output:
    ansi:
      enabled: always
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411
  data:
    mongodb:
      host: localhost
      port: 27017
  cloud:
    kubernetes:
      discovery:
        enabled: false
      ribbon:
        enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true
server:
  port: 8004
  servlet:
    context-path: /rechnung-api
logging:
  level:
    root: INFO
    com.example: DEBUG
springdoc:
  show:
    actuator: true

kunde-service:
  ribbon:
    listOfServers: localhost:8001
preis-service:
  ribbon:
    listOfServers: localhost:8002
produkt-service:
  ribbon:
    listOfServers: localhost:8003

---
spring:
  profiles: docker
  zipkin:
    base-url: http://zipkin:9411
  data:
    mongodb:
      host: mongo
      port: 27017
server:
  port: 80

kunde-service:
  ribbon:
    listOfServers: kunde-service
preis-service:
  ribbon:
    listOfServers: preis-service
produkt-service:
  ribbon:
    listOfServers: produkt-service

---
spring:
  profiles: kubernetes
  zipkin:
    base-url: http://zipkin:9411
  data:
    mongodb:
      host: mongo
      port: 27017
  cloud:
    kubernetes:
      discovery:
        enabled: true
      ribbon:
        enabled: true
        mode: SERVICE
server:
  port: 80
