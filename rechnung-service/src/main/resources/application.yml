spring:
  application:
    name: rechnung-service
  output:
    ansi:
      enabled: always
  sleuth:
    sampler:
      probability: 1
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
server:
  servlet:
    context-path: /rechnung-api
  error:
    include-message: always
logging:
  level:
    root: INFO
    com.example: DEBUG
    io.micrometer.influx: DEBUG
springdoc:
  show-actuator: true
  paths-to-exclude: /error
feign:
  httpclient:
    enabled: true
  client:
    config:
      default:
        decode404: true
        loggerLevel: full
