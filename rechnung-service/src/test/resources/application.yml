spring:
  application:
    name: rechnung-service
  cloud:
    kubernetes:
      discovery:
        enabled: false
      ribbon:
        enabled: false

kunde-service:
  ribbon:
    listOfServers: localhost:9999
preis-service:
  ribbon:
    listOfServers: localhost:9999
produkt-service:
  ribbon:
    listOfServers: localhost:9999

management:
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true

logging:
  level:
    com.example.rechnung.service.KundeClient: DEBUG
    com.example.rechnung.service.PreisClient: DEBUG
    com.example.rechnung.service.ProduktClient: DEBUG
