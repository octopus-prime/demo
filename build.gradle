buildscript {
    ext {
        springBootVersion = '2.1.2.RELEASE'
        springCloudVersion = 'Greenwich.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.20.0"
    id "org.sonarqube" version "2.7"
}

wrapper {
    gradleVersion = '5.2'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'jacoco'
    apply plugin: 'io.spring.dependency-management'

    compileJava {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
//        maven { url "https://repo.spring.io/snapshot" }
    }

    buildscript {
        repositories {
            mavenCentral()
            maven { url "https://repo.spring.io/milestone" }
        }
        dependencyManagement {
            imports {
                mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            }
        }
    }

    ext['junit-jupiter.version'] = '5.4.0'
    ext['wiremock.version'] = '2.20.0'
    ext['mockito.version'] = '2.24.0'
    ext['spring-retry.version'] = '1.2.4.RELEASE'

    ext {
        junitJupiterVersion = '5.4.0'
        restAssuredVersion = '3.3.0'
        pactJvmVersion = '3.6.1'
        mapstructVersion = '1.3.0.Beta2'
        lombokVersion = '1.18.4'
        swaggerVersion = '2.9.2'
    }

    test {
        useJUnitPlatform()
        testLogging.events("passed", "skipped", "failed")
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "octopus-prime_demo"
        property "sonar.exclusions", "**/api/**"
    }
}
