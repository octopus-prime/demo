buildscript {
    ext {
        springBootVersion = '2.1.4.RELEASE'
        springCloudVersion = 'Greenwich.SR1'
    }
    repositories {
        mavenCentral()
//        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.21.0"
    id "org.sonarqube" version "2.7"
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'jacoco'
    apply plugin: 'io.spring.dependency-management'

    compileJava {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
//        maven { url "https://repo.spring.io/milestone" }
    }

    buildscript {
        repositories {
            mavenCentral()
//            maven { url "https://repo.spring.io/milestone" }
        }
        dependencyManagement {
            imports {
                mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            }
        }
    }

    ext {
        junitJupiterVersion = '5.4.1'
        restAssuredVersion = '3.3.0'
        pactJvmVersion = '3.6.3'
        mapstructVersion = '1.3.0.Final'
        lombokVersion = '1.18.6'
        swaggerVersion = '2.9.2'
        assertjVersion = '3.12.2'
        mockitoVersion = '2.26.0'
    }

    ext['wiremock.version'] = '2.20.0'
    ext['junit-jupiter.version'] = ext['junitJupiterVersion']
    ext['mockito.version'] = ext['mockitoVersion']
    ext['assertj.version'] = ext['assertjVersion']

    test {
        useJUnitPlatform()
        testLogging.events("passed", "skipped", "failed")
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "octopus-prime_demo"
    }
}
