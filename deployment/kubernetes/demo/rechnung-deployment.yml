kind: Service
apiVersion: v1
metadata:
  name: rechnung-service
spec:
  selector:
    app: rechnung-service
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rechnung-service
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          #          - path: /rechnung-service/(.*)
          - path: /rechnung-api
            backend:
              serviceName: rechnung-service
              servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rechnung-service
spec:
  selector:
    matchLabels:
      app: rechnung-service
  replicas: 1
  template:
    metadata:
      labels:
        app: rechnung-service
    spec:
      containers:
        - name: rechnung-service
          image: localhost:32000/demo/rechnung-service:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /rechnung-api/actuator/info
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /rechnung-api/actuator/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
