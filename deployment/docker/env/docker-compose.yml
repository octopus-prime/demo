version: "3.5"
services:

  mongo:
    image: mongo
    ports:
      - 27017:27017

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411

