language: java

jdk: openjdk11

env:
  global:
    - secure: ""

addons:
  sonarcloud:
    organization: "octopus-prime-github"
    token:
      secure: $SONAR_TOKEN

script:
  - ./gradlew sonarqube

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
