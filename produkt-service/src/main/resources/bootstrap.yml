spring:
  application:
    name: produkt-service
  output:
    ansi:
      enabled: always
  sleuth:
    sampler:
      probability: 1
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true
server:
  servlet:
    context-path: /produkt-api
logging:
  level:
    root: INFO
    com.example: DEBUG
springdoc:
  show:
    actuator: true

---
spring:
  profiles: default
  zipkin:
    base-url: http://localhost:9411
  data:
    mongodb:
      host: localhost
      port: 27017
server:
  port: 8003

---
spring:
  profiles: docker
  zipkin:
    base-url: http://zipkin:9411
  data:
    mongodb:
      host: mongo
      port: 27017
server:
  port: 80

---
spring:
  profiles: kubernetes
  zipkin:
    base-url: http://simplest-collector:9411
  data:
    mongodb:
      host: env-mongodb
      port: 27017
      database: demo
      username: username
      password: password
server:
  port: 80
