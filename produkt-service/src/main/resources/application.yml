spring:
  application:
    name: produkt-service
  output:
    ansi:
      enabled: always
  sleuth:
    sampler:
      probability: 1
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
server:
  servlet:
    context-path: /produkt-api
logging:
  level:
    root: INFO
    com.example: DEBUG
    io.micrometer.influx: DEBUG
springdoc:
  show-actuator: true
