spring:
  zipkin:
    base-url: http://localhost:9411
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
  security:
    user:
      name: username
      password: password
server:
  port: 8001
logging:
  level:
    org.springframework.security: DEBUG
springdoc:
  server:
    base-url: http://localhost:8001
