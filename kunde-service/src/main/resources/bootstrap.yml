spring:
  application:
    name: kunde-service
  output:
    ansi:
      enabled: always
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: username
    password: password
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
server:
  port: 8001
  servlet:
    context-path: /kunde-api
logging:
  level:
    root: INFO
    com.example: DEBUG
springdoc:
  show:
    actuator: true

---
spring:
  profiles: docker,kubernetes
  zipkin:
    base-url: http://zipkin:9411
  datasource:
    url: jdbc:postgresql://postgres:5432/demo
server:
  port: 80
